summary: |
  Dies ist ein Einführungskurs für die Programmierung von RaspberryPi-Projekten in Java mit <a href="https://pi4j.com/">Pi4J</a>.
  
  Der Kurs
  <ul>
  <li>richtet sich an Studierende der FHNW, die mit dem IP12-Projekt beginnen und noch nicht viel Erfahrung beim Programmieren haben</li>
  <li>sollte zusammen mit dem OOP1-Modul durchgeführt werden</li>
  <li>deckt ab, wie Pi4J verwendet werden kann, wie ein Projekt-Aufbau aussieht, wie Hardware-Komponenten angesteuert werden können und was das MVC-Pattern ist</li>
  <li>beinhaltet Hands-On Beispiele von Java Code und Übungen</li>
  <li>basiert auf dem <a href="https://github.com/Pi4J/pi4j-example-components">Pi4J Komponenten Katalog</a></li>
  </ul>
